<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drumKit</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="drumKit">
      <header>
        <h1 class="drumKitHeading">Drum Kit</h1>
      </header>
      <main class="main grid">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </main>
      <main class="audio">
        <audio data-key="65" class="btnAudio" src="sounds/clap.wav"></audio>
        <audio data-key="83" class="btnAudio" src="sounds/hihat.wav"></audio>
        <audio data-key="68" class="btnAudio" src="sounds/kick.wav"></audio>
        <audio data-key="70" class="btnAudio" src="sounds/openhat.wav"></audio>
        <audio data-key="71" class="btnAudio" src="sounds/boom.wav"></audio>
        <audio data-key="72" class="btnAudio" src="sounds/ride.wav"></audio>
        <audio data-key="74" class="btnAudio" src="sounds/snare.wav"></audio>
        <audio data-key="75" class="btnAudio" src="sounds/tom.wav"></audio>
        <audio data-key="76" class="btnAudio" src="sounds/tink.wav"></audio>
      </main>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
